name: Sweepr CI

#triggers this workflow on push or pull request to main branches
on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build-and-test:
    # run on a Linux environment
    runs-on: ubuntu-latest

    strategy:
      matrix:
        # tests against multiple Node versions
        node-version: [18.x, 20.x, 22.x]

    steps:
    #1. check out the code
    - uses: actions/checkout@v4
    
    #2. install Node.js
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    #3. install dependencies (npm ci is faster/cleaner for CI environments)
    - name: Install dependencies
      run: npm ci
      
    #4. run the 'test' script
    - name: Run Tests
      run: npm test